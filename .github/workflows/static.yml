# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["dev"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Dependencies
        run: |
          pnpm install
          cd examples/custom-demo && pnpm install
          cd ../nextjs && pnpm install

      - name: Build Custom Demo
        run: |
          cd examples/custom-demo
          pnpm build

      - name: Build Next.js Demo
        run: |
          cd examples/nextjs
          pnpm build
          pnpm export

      - name: Prepare Deploy Directory
        run: |
          mkdir -p dist-examples
          cp -r examples/custom-demo/dist dist-examples/custom-demo
          cp -r examples/nextjs/dist dist-examples/nextjs
    
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '/dist-examples'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
